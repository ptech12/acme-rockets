<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Rocket</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white ">
    <header class="bg-teal-700 text-white sticky top-0 z-10">
        <!-- section wrapper -->
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="#hero">
                    ðŸš€ Acme Rocket
                </a>
            </h1>
            <!-- wrapper -->
            <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                &#9776;
            </button>
            <nav class="hidden sm-block space-x-8 text-xl" aria-label="main">
                <a href="#rocket" class="hover:opacity-90">
                    Our Rocket
                </a>
                <a href="#testimonials" class="hover:opacity-90">
                    Testimonials
                </a>
                <a href="#contact" class="hover:opacity-90">
                    Contact Us
                </a>

            </nav>
        </section>
    </header>
    <main class="max-w-4xl mx-auto">
        <section id="hero" class="flex flex-col-reverse justify-center sm:flex-row px-6 items-center gap-8 mb-12">
            <article class="sm:w-1/2">
                <h2 class="max-w-md text-4xl font-bold text-center sm-text-5xl sm:text-left text-slate-900 dark:text-white">
                    We Boldy Go <span class="text-indigo-700 dark:text-indigo-300"> Where No Rocket</span> Has Gone Before...
                </h2>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
                    We're building rockets for the next century today. From Moon to Mars, Jupiter and beyond...
                </p>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
                    Think Acme Rockets
                </p>
            </article>
            <img class="w-1/2" src="./img/rocketdab.png" alt="Rocket Tab">
        </section>

        <hr class="mx-auto w-1/2 bg-black dark:bg-white">

        <!-- rockets -->
        <section id="rockets" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white">
                Our Rockets
            </h2>
            <ul class="list-none mx-auto my-12 flex flex-col sm:flex-row items-center gap-8">
                

            </ul>
        </section>
        <hr class="mx-auto w-1/2 bg-black dark:bg-white">

        <!-- testimonials -->
        <section id="testimonials" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white">
                Testimonials
            </h2>
        </section>
        <hr class="mx-auto w-1/2 bg-black dark:bg-white">

        <section id="contact" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white">
                Contact Us
            </h2>
        </section>


    </main>
    
</body>
</html>
